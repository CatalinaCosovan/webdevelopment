<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/producten.css">
    <title>Opdracht producten</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Producten</th>
            <th>Prijs</th>
            <th>Aantal</th>
            <th>BTW</th>
            <th>Subtotaal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>product 1</td>
            <td class="prijs">10.00 EUR</td>
            <td><input type="number" value="0" class="aantal"></td>
            <td class="btw">6%</td>
            <td class="subtotaal">0.00 EUR</td>
        </tr>
        <tr>
            <td>product 2</td>
            <td class="prijs">15.00 EUR</td>
            <td><input type="number" value="0" class="aantal"></td>
            <td class="btw">21%</td>
            <td class="subtotaal">0.00 EUR</td>
        </tr>
        <tr>
            <td>product 3</td>
            <td class="prijs">12.20 EUR</td>
            <td><input type="number" value="0" class="aantal"></td>
            <td class="btw">21%</td>
            <td class="subtotaal">0.00 EUR</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Totaal</td>
            <td id="totaal">0.00 EUR</td>
        </tr>
    </tfoot>
</table>

<button id="herbereken">Herbereken</button>

<footer>
    <a href="../../index.html">Keer terug</a>
</footer>

<script type="text/javascript" charset="utf-8" src="scripts/producten.js"></script>
</body>
</html>
