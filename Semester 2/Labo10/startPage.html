<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <title>My Internet Start Page</title>
</head>
<body>
<header>
    <h1>My Internet Start Page</h1>
    <label for="zoekopdr">Zoekopdracht</label> <br>
    <input type="text" id="zoekopdr" name="zoekopdracht" placeholder="Enter commando" >
    <p class="bijschrift">Start your commando with "/[character] [zoekopdracht]"</p>
    <button id="goZoekopdr">GO!</button>
</header>

<main class="container-fluid">
    <div id="history">
        <h1>History</h1>
        <div id="opslaanCards" class="row row-col 3">

        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>
</body>
</html>
